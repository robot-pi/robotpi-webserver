
# Application properties
#server.port=8080
#spring.data.mongodb.uri=mongodb://127.0.0.1:27017/robot-pi

spring.datasource.url=jdbc:mysql://localhost:3306/robot-pi?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
#spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=ALWAYS

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080
server.ssl.enabled=true
server.ssl.key-store=classpath:cert/keystore.p12
#server.ssl.key-store-password=
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=myserver