<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #clients {
            margin-top: 20px;
        }
        .client {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #localVideo, #remoteVideo {
            width: 45%;
            margin: 10px;
        }
    </style>
    <script defer src="js/client.js"></script>
</head>
<body>
<h1>Client Dashboard</h1>
<p>Login with your Client ID and Password:</p>
<input type="text" id="clientIdInput" placeholder="Client ID">
<input type="password" id="passwordInput" placeholder="Password">
<button onclick="login()" id="loginButton" >Login</button>
<button onclick="logout()" id="logoutButton" style="display: none;">Logout</button>

<p>Your Client ID: <span id="clientId"></span></p>
<div id="clients"></div>

<button id="callHostButton" onclick="callHost()" style="display: none;">Call Host</button>
<button id="answerButton" onclick="answerCall()" style="display: none;">Answer</button>
<button id="rejectButton" onclick="rejectCall()" style="display: none;">Reject</button>
<button id="endCallButton" onclick="endCall()" style="display: none;">End Call</button>

<div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
</div>

<p id="errorMessage" style="color: red;"></p>

</body>
</html>
